<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Watson Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <!-- Script for IBM Watson Assistant-->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "f440af9d-1334-4905-80c2-196c1fd6d35d", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "33eb65dc-3fdb-4245-bc6b-077c1a1aa74d", // The ID of your service instance.
        onLoad: function(instance) { instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
</head>
<body>
    <nav>
      <h3>IBM Watson Assignment</h3>
    </nav>

    <div class="main-div">
      <div class="text-div">
        <h3>Welcome To this Amazing world</h3>
        <p>I am here to help you out</p>
        <div class="button-div">
          <a target="_blank" href="https://web-chat.global.assistant.watson.appdomain.cloud/preview.html?backgroundImageURL=https%3A%2F%2Fau-syd.assistant.watson.cloud.ibm.com%2Fpublic%2Fimages%2Fupx-33eb65dc-3fdb-4245-bc6b-077c1a1aa74d%3A%3Adf9a3581-b7af-4f7c-8cab-3d55c1c90be5&integrationID=f440af9d-1334-4905-80c2-196c1fd6d35d&region=au-syd&serviceInstanceID=33eb65dc-3fdb-4245-bc6b-077c1a1aa74d">
            Launch me in new tab
          </a>
        </div>
      </div>
    </div>
</body>
</html>
